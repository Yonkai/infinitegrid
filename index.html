<script>

var gridRefreshRate = 1000;

//For color based information
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function randomString(strUser) {
    var string_length = 1;
    var randomstring = '';



    if(strUser==="❤️🧡💛💚💙💜😅😆😉😊😋😎😍😘😗😙😚🙂🤗🤩🤔🤨😐😑😶🙄😏😣😥😮🤐😯😪😫😴😌😛😜😝🤤😒😓😔😕🙃🤑😲☹️🙁😖😞😟😤😢😭😦😧😨😩")
{
    for (var i=0; i<string_length; i++) {
        var rnum = Math.floor(Math.random() * strUser.length);
        rnum = 2 * Math.round(rnum / 2);
        randomstring += strUser.substring(rnum, (rnum<strUser.length-2) ? rnum+2: rnum-2);
    }
     return randomstring;
}
    //For everything besides base 60 case:
    for (var i=0; i<string_length; i++) {
      // Switch out the bases vars for different bases (length and substrings)
        var rnum = Math.floor(Math.random() * strUser.length);
        randomstring += strUser.substring(rnum,rnum+1);
    }
    return randomstring;
}

function runInfiniteGrid(){
  var e = document.getElementById("base-select");
  var strUser = e.options[e.selectedIndex].value;
    for(i=0;i<document.getElementsByClassName('item').length;i++){
      document.getElementsByClassName('item')[i].innerHTML = randomString(strUser);

      //Switch background and/or color to getRandomColor to go into  "color" mode.
      document.getElementsByClassName('item')[i].style.color = 'white';
      document.getElementsByClassName('item')[i].style.background = 'black';
    }
}

//Run every second
setInterval(runInfiniteGrid,gridRefreshRate);
